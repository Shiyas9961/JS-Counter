<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <p>Countdown to</p>
    <h2 class="new-year">New Year</h2>
    <div class="counter">
        <div class="box">
            <h2 class="days">00</h2>
            <small>Days</small>
        </div>
        <div class="box">
            <h2 class="hour">00</h2>
            <small>Hour</small>
        </div>
        <div class="box">
            <h2 class="minute">00</h2>
            <small>Minute</small>
        </div>
        <div class="box">
            <h2 class="seconds">00</h2>
            <small>Seconds</small>
        </div>
    </div>
    
</body>
</html>
